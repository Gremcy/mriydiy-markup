      <img src="/images/close8.svg" alt="img" />
    </div>

    <div class="write-us-popup-inner">
      <div class="write-us-popup-left">
        <div class="write-us-popup-title">заповніть форму</div>
      </div>
      <div class="write-us-popup-rigth">
        <form action="" class="home-request-form">
          <div class="home-request-input error">
            <input type="text" placeholder="ВАше імʼя*" id="callRequestName" />
            <div class="input-error-text">*це поле є обов’язковим</div>
          </div>
          <div class="home-request-input">
            <input
              type="text"
              placeholder="номер телефону*"
              id="callRequestPhone"
            />

      </div>
    </div>
  </div>
</div>
