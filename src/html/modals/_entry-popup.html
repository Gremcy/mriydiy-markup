<div class="modal modal--sm js-modal" data-modal="entry-popup">
  <div class="modal__overlay js-close-modal"></div>

  <div class="entry-popup-content">
    <div class="entry-popup-close js-close-modal">
      <img src="/images/close1.svg" alt="img" />
    </div>
    <div class="entry-popup-inner">
      <div class="entry-popup-title">Щоб записатися заповніть форму</div>
      <div class="entry-popup-form">
        <form action="" class="home-request-form">
          <div class="home-request-input">
            <input type="text" placeholder="ВАше імʼя*" id="entryName" />
          </div>
          <div class="home-request-input">
            <input placeholder="номер телефону*" id="entryPhone" />
          </div>
          <div class="home-request-input">
            <input type="text" placeholder="email*" id="entryEmail" />
          </div>
          <div class="home-request-input">
            <input
              type="text"
              placeholder="скільки років вашій дитині"
              id="entryOld"
            />
          </div>
          <button class="home-request-button" type="submit">надіслати</button>
        </form>
      </div>
    </div>
  </div>
</div>
