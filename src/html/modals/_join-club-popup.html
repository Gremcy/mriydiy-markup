<div class="modal modal--sm js-modal" data-modal="join-club-popup">
  <div class="modal__overlay js-close-modal"></div>

  <div class="entry-popup-content">
    <div class="entry-popup-close js-close-modal">
      <img src="/images/icon69.svg" alt="img" />
    </div>
    <div class="entry-popup-inner">
      <div class="entry-popup-title">Відправте запит</div>
      <div class="entry-popup-form">
        <form action="" class="home-request-form">
          <div class="home-request-input">
            <input type="text" placeholder="ВАше імʼя*" id="clubName" />
          </div>
          <div class="home-request-input">
            <input type="text" placeholder="номер телефону*" id="clubPhone" />
          </div>
          <div class="home-request-input">
            <input type="text" placeholder="email*" id="clubEmail" />
          </div>
          <div class="home-request-input">
            <input
              type="text"
              placeholder="Ваше повідомлення"
              id="clubMessage"
            />
          </div>
          <button class="home-request-button crimson" type="submit">
            надіслати
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
